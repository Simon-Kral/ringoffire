

<app-player [name]="player" *ngFor="let player of game.players; let i = index" class="player-position" [ngStyle]="{'top.px': 100 + (i * 70)}" [playerActive]="i == game.currentPlayer"></app-player>
<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 2, 'bottom.px': i * 2}" *ngFor="let c of [0,1,2,3]; let i = index;" src="assets/img/cards/card_cover.png" alt="cards">
        <img (click)="takeCard()" class="top-card" style="right: 10px; bottom: 10px;" src="assets/img/cards/card_cover.png" alt="card">
        <img *ngFor="let card of game.playedCards"  style="right: 10px; bottom: 10px;" class="played-card" src="assets/img/cards/{{ card }}.png" alt="">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 10px; bottom: 10px;" src="assets/img/cards/{{ currentCard }}.png" alt="card">
    </div>
</div>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>

  <app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
